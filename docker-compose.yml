version: '3.8'

services:
  ai-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onnx-detector-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./onnx-ai-detector:/app/onnx-ai-detector:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped